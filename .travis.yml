language: cpp
compiler: gcc
dist: bionic
addons:
  artifacts: true
before_script:
  - sudo apt-get update
  - sudo apt-get upgrade
  - sudo apt-get install libboost-all-dev git automake autoconf dh-make fakeroot libpcsclite-dev pcscd pcsc-tools -y

script:
  - mkdir libgtop11dotnet-1.1
  - wget -qO- https://github.com/GregsCode12/libgtop11dotnet-1/tarball/Fix-build-code| tar  -xvzf - -C libgtop11dotnet-1.1 --strip 1
  - cd libgtop11dotnet-1.1
  - dh_make --createorig --single -y
  - dpkg-buildpackage -us -uc

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token:
    secure: 
